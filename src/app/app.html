<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar class="head-menu" text-center>
      <!-- <button ion-button clear no-margin no-padding menuClose color="grayColor" (click)="goTo('Profile')">Edit</button> -->
      <div class="user-img" text-center>
        <img src="http://www.icons101.com/icon_ico/id_79389/user.ico" >
        <ion-icon name="md-camera" (click)="presentActionSheet()"></ion-icon>
      </div>
      <h4 no-margin></h4>
      <!--<p no-margin>New York</p>-->
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

  <ion-footer>
    <button ion-button block menuClose (click)="logOut()" color="dark">Logout</button>
  </ion-footer>

</ion-menu>



<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
